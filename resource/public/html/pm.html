<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <link rel="shortcut icon" href="/resource/image/favicon.ico" type="image/x-icon">
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/resource/css/pm.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Java项目管理</h2>
        <button type="button" class="btn btn-primary" onclick="registerOnline()" aria-label="注册在线项目">
            <i class="bi bi-plus-circle" aria-hidden="true"></i> 注册在线项目
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>端口</th>
                <th>PID</th>
                <th>目录</th>
                <th>启动命令</th>
                <th>脚本命令</th>
                <th>项目描述</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="projectList"></tbody>
        </table>
    </div>
</div>

<div id="contextMenu" class="context-menu" style="display: none;" role="menu">
    <button type="button" class="context-menu-item" onclick="handleContextMenu('copy')" role="menuitem" tabindex="0">
        复制内容
    </button>
</div>

<script src="/resource/js/bootstrap.bundle.min.js"></script>
<script>
    let contextMenuTarget = null;

    // 注册在线项目处理函数优化
    async function registerOnline() {
        try {
            const btn = event.currentTarget;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';

            const response = await fetch('/jpid/auto/register', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '注册失败');
            }

            // 显示注册结果
            alert(result.data.message);
            await fetchProjects();
        } catch (error) {
            alert('注册失败：' + error.message);
        } finally {
            const btn = document.querySelector('.btn-primary');
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-plus-circle" aria-hidden="true"></i> 注册在线项目';
        }
    }

    async function fetchProjects() {
        try {
            const response = await fetch('/jpid');
            const data = await response.json();
            const tbody = document.getElementById('projectList');
            tbody.innerHTML = '';

            if (!data.data.list || data.data.list.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td colspan="8" class="text-center text-muted py-4">
                        <div>
                            <i class="bi bi-inbox fs-4"></i>
                            <p class="mt-2">暂无项目数据</p>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
                return;
            }

            data.data.list.forEach(project => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.name}">${project.name}</div>
                    </td>
                    <td>${project.ports}</td>
                    <td>${project.pid}</td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.catalog}">${project.catalog}</div>
                    </td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.run}">${project.run}</div>
                    </td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.script}">${project.script || '无'}</div>
                    </td>
                    <td>${project.description || '无'}</td>
                    <td>
                        <span class="badge ${project.status === 1 ? 'bg-success' : 'bg-danger'}">
                            ${project.status === 1 ? '运行中' : '已停止'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger action-btn" onclick="stopProject(${project.pid})">停止</button>
                        <button class="btn btn-primary action-btn" onclick="startWithRun(${project.pid})">原生启动</button>
                        <button class="btn btn-success action-btn" onclick="startWithScript(${project.pid})">脚本启动</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // 初始化工具提示
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        } catch (error) {
            alert('获取项目列表失败：' + error);
        }
    }



    // 改进右键菜单处理
    document.addEventListener('contextmenu', function(e) {
        if (e.target.classList.contains('code-block')) {
            e.preventDefault();
            const menu = document.getElementById('contextMenu');
            contextMenuTarget = e.target;

            // 设置菜单位置
            const x = e.pageX;
            const y = e.pageY;
            const menuWidth = menu.offsetWidth;
            const menuHeight = menu.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // 确保菜单不会超出窗口边界
            menu.style.left = (x + menuWidth > windowWidth ? x - menuWidth : x) + 'px';
            menu.style.top = (y + menuHeight > windowHeight ? y - menuHeight : y) + 'px';
            menu.style.display = 'block';

            // 自动聚焦第一个菜单项
            const firstItem = menu.querySelector('.context-menu-item');
            if (firstItem) {
                firstItem.focus();
            }
        }
    });

    // 处理右键菜单键盘事件
    document.addEventListener('keydown', function(e) {
        const menu = document.getElementById('contextMenu');
        if (menu.style.display === 'block') {
            if (e.key === 'Escape') {
                menu.style.display = 'none';
            } else if (e.key === 'Enter') {
                handleContextMenu('copy');
            }
        }
    });


    function handleContextMenu(action) {
        if (action === 'copy' && contextMenuTarget) {
            copyText(contextMenuTarget.textContent);
        }
    }

    // 优化复制功能
    async function copyText(text) {
        try {
            await navigator.clipboard.writeText(text.trim());
            alert('复制成功！');
        } catch (err) {
            // 降级处理方案
            const textArea = document.createElement('textarea');
            textArea.value = text.trim();
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('复制成功！');
            } catch (err) {
                alert('复制失败：请手动复制');
            }
            document.body.removeChild(textArea);
        }
    }

    async function handleRequest(url, method = 'POST') {
        try {
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '请求失败');
            }

            alert(result.message);
            await fetchProjects(); // 直接调用刷新函数而不是重载页面
        } catch (error) {
            alert('操作失败：' + error.message);
        }
    }

    function stopProject(pid) {
        handleRequest(`/jpid/stop/${pid}`);
    }

    function startWithRun(pid) {
        handleRequest(`/jpid/start/run/${pid}`);
    }

    function startWithScript(pid) {
        handleRequest(`/jpid/start/script/${pid}`);
    }

    window.onload = fetchProjects;
</script>
</body>
</html>
