<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <link rel="shortcut icon" href="/resource/image/favicon.ico" type="image/x-icon">
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/resource/css/pm.css" rel="stylesheet">
    <style>
        .container { margin-top: 2rem; }
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .badge { cursor: pointer; }
        .copy-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }
        .action-btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-right: 0.3rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Java项目管理</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>端口</th>
                <th>PID</th>
                <th>目录</th>
                <th>启动命令</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="projectList"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function fetchProjects() {
        try {
            const response = await fetch('/jpid');
            const data = await response.json();
            const tbody = document.getElementById('projectList');
            tbody.innerHTML = ''; // 清空现有内容

            if (!data.data.list || data.data.list.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td colspan="7" class="text-center text-muted py-4">
                    <div>
                        <i class="bi bi-inbox fs-4"></i>
                        <p class="mt-2">暂无项目数据</p>
                    </div>
                </td>
            `;
                tbody.appendChild(tr);
                return;
            }

            data.data.list.forEach(project => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>
                    <div class="truncate" data-bs-toggle="tooltip" title="${project.name}">${project.name}</div>
                </td>
                <td>${project.ports}</td>
                <td>${project.pid}</td>
                <td>
                    <div class="truncate" data-bs-toggle="tooltip" title="${project.catalog}">${project.catalog}</div>
                </td>
                <td>
                    <div class="truncate" data-bs-toggle="tooltip" title="${project.run}">
                        ${project.run}
                        <button class="btn btn-outline-secondary btn-sm copy-btn ms-1" onclick="copyText('${project.run}')">复制</button>
                    </div>
                </td>
                <td>
                    <span class="badge ${project.status === 1 ? 'bg-success' : 'bg-danger'}">
                        ${project.status === 1 ? '运行中' : '已停止'}
                    </span>
                </td>
                <td>
                    <button class="btn btn-danger action-btn" onclick="stopProject(${project.pid})">停止</button>
                    <button class="btn btn-primary action-btn" onclick="startWithRun(${project.pid})">原生启动</button>
                    <button class="btn btn-success action-btn" onclick="startWithScript(${project.pid})">脚本启动</button>
                </td>
            `;
                tbody.appendChild(tr);
            });

            // 初始化所有工具提示
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        } catch (error) {
            alert('获取项目列表失败：' + error);
        }
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('复制成功！');
        }).catch(err => {
            alert('复制失败：' + err);
        });
    }

    async function handleRequest(url, method = 'POST') {
        try {
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '请求失败');
            }

            alert(result.message);
            setTimeout(() => location.reload(), 1000);
        } catch (error) {
            alert('操作失败：' + error.message);
        }
    }

    function stopProject(pid) {
        handleRequest(`/jpid/stop/${pid}`);
    }

    function startWithRun(pid) {
        handleRequest(`/jpid/start/run/${pid}`);
    }

    function startWithScript(pid) {
        handleRequest(`/jpid/start/script/${pid}`);
    }

    window.onload = fetchProjects;
</script>
</body>
</html>
