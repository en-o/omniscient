<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <link rel="shortcut icon" href="/resource/image/favicon.ico" type="image/x-icon">
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/resource/css/pm.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Java项目管理</h2>
        <button type="button" class="btn btn-primary" onclick="registerOnline()" aria-label="注册在线项目">
            <i class="bi bi-plus-circle" aria-hidden="true"></i> 注册在线项目
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>项目名称</th>
                <th>端口</th>
                <th>PID</th>
                <th>目录</th>
                <th>启动命令</th>
                <th>脚本命令</th>
                <th>项目描述</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="projectList"></tbody>
        </table>
    </div>
</div>

<div id="contextMenu" class="context-menu" style="display: none;" role="menu">
    <button type="button" class="context-menu-item" onclick="handleContextMenu('copy')" role="menuitem" tabindex="0">
        复制内容
    </button>
</div>


<!-- 添加编辑模态框 -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑项目</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editPid">
                    <div class="mb-3">
                        <label for="editScript" class="form-label">脚本命令</label>
                        <textarea class="form-control" id="editScript" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editDescription" class="form-label">项目描述</label>
                        <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveEdit()">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 添加输出显示模态框 -->
<div class="modal fade" id="outputModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">运行输出</h5>
            </div>
            <div class="modal-body">
                <pre id="outputContent" class="output-content"></pre>
                <div class="text-center" id="outputLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">运行中...</span>
                    </div>
                    <p class="mt-2">正在执行，请稍候...</p>
                </div>
            </div>
            <!-- footer 将由 JavaScript 动态添加 -->
        </div>
    </div>
</div>


<script src="/resource/js/bootstrap.bundle.min.js"></script>
<script>
    let contextMenuTarget = null;

    // 注册在线项目处理函数优化
    async function registerOnline() {
        try {
            const btn = event.currentTarget;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 注册中...';

            const response = await fetch('/jpid/auto/register', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '注册失败');
            }

            // 显示注册结果
            alert(result.data.message);
            await fetchProjects();
        } catch (error) {
            alert('注册失败：' + error.message);
        } finally {
            const btn = document.querySelector('.btn-primary');
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-plus-circle" aria-hidden="true"></i> 注册在线项目';
        }
    }

    async function fetchProjects() {
        try {
            const response = await fetch('/jpid');
            const data = await response.json();
            const tbody = document.getElementById('projectList');
            tbody.innerHTML = '';

            if (!data.data.list || data.data.list.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td colspan="8" class="text-center text-muted py-4">
                        <div>
                            <i class="bi bi-inbox fs-4"></i>
                            <p class="mt-2">暂无项目数据</p>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
                return;
            }

            data.data.list.forEach(project => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.name}">${project.name}</div>
                    </td>
                    <td>${project.ports}</td>
                    <td>${project.pid}</td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.catalog}">${project.catalog}</div>
                    </td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.run}">${project.run}</div>
                    </td>
                    <td>
                        <div class="code-block truncate" data-bs-toggle="tooltip" title="${project.script}">${project.script || '无'}</div>
                    </td>
                    <td>
                        <div class="truncate" data-bs-toggle="tooltip" title="${project.description}">${project.description || '无'}</div>
                    </td>
                    <td>
                        <span class="badge ${project.status === 1 ? 'bg-success' : 'bg-danger'}">
                            ${project.status === 1 ? '运行中' : '已停止'}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group" style="position: relative;">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside"
                                    aria-expanded="false">
                                操作
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">  <!-- 添加 dropdown-menu-end 类 -->
                                ${project.status === 0 ? `
                                    <li><button class="dropdown-item" onclick="startWithRun(${project.pid})">
                                        <i class="bi bi-play-fill text-primary"></i> 原生启动
                                    </button></li>
                                    <li><button class="dropdown-item" onclick="startWithScript(${project.pid})">
                                        <i class="bi bi-play-circle-fill text-success"></i> 脚本启动
                                    </button></li>
                                ` : `
                                    <li><button class="dropdown-item" onclick="stopProject(${project.pid})">
                                        <i class="bi bi-stop-fill text-danger"></i> 停止
                                    </button></li>
                                `}
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item" onclick="showEdit(${project.pid}, '${escapeHtml(project.script)}', '${escapeHtml(project.description)}')">
                                    <i class="bi bi-pencil text-info"></i> 编辑
                                </button></li>
                            </ul>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // 初始化工具提示
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
        } catch (error) {
            alert('获取项目列表失败：' + error);
        }
    }



    // 改进右键菜单处理
    document.addEventListener('contextmenu', function(e) {
        if (e.target.classList.contains('code-block')) {
            e.preventDefault();
            const menu = document.getElementById('contextMenu');
            contextMenuTarget = e.target;

            // 设置菜单位置
            const x = e.pageX;
            const y = e.pageY;
            const menuWidth = menu.offsetWidth;
            const menuHeight = menu.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // 确保菜单不会超出窗口边界
            menu.style.left = (x + menuWidth > windowWidth ? x - menuWidth : x) + 'px';
            menu.style.top = (y + menuHeight > windowHeight ? y - menuHeight : y) + 'px';
            menu.style.display = 'block';

            // 自动聚焦第一个菜单项
            const firstItem = menu.querySelector('.context-menu-item');
            if (firstItem) {
                firstItem.focus();
            }
        }
    });

    // 处理右键菜单键盘事件
    document.addEventListener('keydown', function(e) {
        const menu = document.getElementById('contextMenu');
        if (menu.style.display === 'block') {
            if (e.key === 'Escape') {
                menu.style.display = 'none';
            } else if (e.key === 'Enter') {
                handleContextMenu('copy');
            }
        }
    });


    function handleContextMenu(action) {
        if (action === 'copy' && contextMenuTarget) {
            copyText(contextMenuTarget.textContent);
        }
    }

    // 优化复制功能
    async function copyText(text) {
        try {
            await navigator.clipboard.writeText(text.trim());
            alert('复制成功！');
        } catch (err) {
            // 降级处理方案
            const textArea = document.createElement('textarea');
            textArea.value = text.trim();
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('复制成功！');
            } catch (err) {
                alert('复制失败：请手动复制');
            }
            document.body.removeChild(textArea);
        }
    }

    async function handleRequest(url, method = 'POST') {
        try {
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' }
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '请求失败');
            }

            alert(result.message);
            await fetchProjects(); // 直接调用刷新函数而不是重载页面
        } catch (error) {
            alert('操作失败：' + error.message);
        }
    }
    async function handleRunRequest(url, method = 'GET') {
        try {
            // 显示输出模态框
            const outputModal = new bootstrap.Modal(document.getElementById('outputModal'), {
                backdrop: 'static',
                keyboard: false
            });
            outputModal.show();

            // 清空并初始化输出内容
            const outputContent = document.getElementById('outputContent');
            const outputLoading = document.getElementById('outputLoading');
            outputContent.innerHTML = '';
            outputLoading.style.display = 'block';

            // 创建 SSE 连接
            const eventSource = new EventSource(url);

            // 处理输出消息
            eventSource.addEventListener('output', (e) => {
                const line = e.data;
                if (line.includes('\x1b[')) {
                    const coloredLine = line
                        .replace(/\x1b\[1;31m/g, '<span style="color: #ff5555; font-weight: bold;">') // 红色
                        .replace(/\x1b\[1;32m/g, '<span style="color: #50fa7b; font-weight: bold;">') // 绿色
                        .replace(/\x1b\[1;33m/g, '<span style="color: #f1fa8c; font-weight: bold;">') // 黄色
                        .replace(/\x1b\[1;34m/g, '<span style="color: #bd93f9; font-weight: bold;">') // 蓝色
                        .replace(/\x1b\[0m/g, '</span>');
                    outputContent.innerHTML += coloredLine + '\n';
                } else {
                    outputContent.innerHTML += line + '\n';
                }
                outputContent.scrollTop = outputContent.scrollHeight;
            });

            // 修改错误处理
            eventSource.onerror = (e) => {
                eventSource.close();
                // 如果已经收到了 complete 事件，就不显示错误
                if (!outputContent.innerHTML.includes('执行完成')) {
                    const errorMsg = '连接已断开';
                    outputContent.innerHTML += `<span style="color: #ff5555; font-weight: bold;">错误：${errorMsg}</span>\n`;
                }
                outputContent.scrollTop = outputContent.scrollHeight;
                // 显示关闭按钮
                addCloseButton(outputModal);
            };

            // 处理完成消息
            eventSource.addEventListener('complete', (e) => {
                eventSource.close();
                outputLoading.style.display = 'none';
                outputContent.scrollTop = outputContent.scrollHeight;
                // 添加关闭按钮
                addCloseButton(outputModal);
                // 刷新项目列表
                fetchProjects();
            });

        } catch (error) {
            outputLoading.style.display = 'none';
            outputContent.innerHTML += `<span style="color: #ff5555; font-weight: bold;">错误：${error.message}</span>\n`;
            // 显示关闭按钮
            addCloseButton(outputModal);
        }
    }

    function stopProject(pid) {
        handleRequest(`/jpid/stop/${pid}`);
    }

    function startWithRun(pid) {
        handleRunRequest(`/jpid/start/run/${pid}`, 'GET');
    }

    function startWithScript(pid) {
        handleRunRequest(`/jpid/start/script/${pid}`, 'GET');
    }


    // 显示编辑模态框
    function showEdit(pid, script, description) {
        document.getElementById('editPid').value = pid;
        document.getElementById('editScript').value = script;
        document.getElementById('editDescription').value = description;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }


    // 保存编辑
    async function saveEdit() {
        const pid = document.getElementById('editPid').value;
        const script = document.getElementById('editScript').value;
        const description = document.getElementById('editDescription').value;

        if (!script.trim() || !description.trim()) {
            alert('请填写完整信息');
            return;
        }

        try {
            console.log("Saving edit for PID:", pid," Script:", script, "Description:", description);
            const response = await fetch(`/jpid/update/${pid}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ script, description })
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || '更新失败');
            }

            alert(result.message);
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            await fetchProjects();
        } catch (error) {
            alert('更新失败：' + error.message);
        }
    }

    // 添加 HTML 转义函数防止 XSS
    function escapeHtml(str) {
        return str
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
    }

    // 添加关闭按钮的辅助函数
    function addCloseButton(modal) {
        const modalFooter = document.createElement('div');
        modalFooter.className = 'modal-footer';
        modalFooter.innerHTML = `
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
    `;

        const modalContent = document.querySelector('#outputModal .modal-content');
        // 检查是否已存在 modal-footer
        const existingFooter = modalContent.querySelector('.modal-footer');
        if (!existingFooter) {
            modalContent.appendChild(modalFooter);
        }

        document.querySelector('#outputLoading').style.display = 'none';
    }


    window.onload = fetchProjects;
</script>
</body>
</html>
